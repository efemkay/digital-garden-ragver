name: Build Jekyll site

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        uses: actions/jekyll-build-pages@v1
        with:
          # specify the source directory of your site
          source: "./"
          # specify the destination directory of your site
          destination: "./_site"
          # specify the plugins you want to use
          plugins: "jekyll-wikilinks"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # specify the same destination directory as above
          path: "./_site"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
